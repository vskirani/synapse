<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kavoon&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
        @theme{
            --color-purpple: #652ac8;
            --color-green: #10b981;
        }

       @layer utilities {
            .font-poppins {
                font-family: 'Poppins', sans-serif;
            }
        }
    </style>
</head>
<body>
    <div class="w-full  mx-auto">
        <!-- Mobile Navbar -->
        <nav class="bg-purpple lg:hidden">
            <div class="flex flex-row justify-between items-center py-4 px-4">
                <!-- Logo & Brand -->
                <div class="flex flex-row items-center gap-3">
                    <img src="image/logo.png" alt="Synapse Logo" class="w-8 h-8 rounded-lg">
                    <p class="text-xl text-white font-poppins font-bold">Synapse</p>
                </div>
                
                <!-- Hamburger Button -->
                <button id="menuBtn" class="text-white p-2 rounded-lg hover:bg-white/10 transition-colors">
                    <svg id="menuIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                    <svg id="closeIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <!-- Mobile Menu Dropdown -->
            <div id="mobileMenu" class="hidden overflow-hidden transition-all duration-300 ease-in-out">
                <div class="flex flex-col px-4 pb-4 gap-2">
                    <a href="#" class="text-white font-poppins font-medium py-3 px-4 rounded-lg bg-white/10 hover:bg-white/20 transition-colors">
                        Beranda
                    </a>
                    <a href="#" class="text-white font-poppins font-medium py-3 px-4 rounded-lg hover:bg-white/10 transition-colors">
                        Tentang
                    </a>
                </div>
            </div>
        </nav>

        <!-- Desktop Navbar -->
        <nav class="hidden lg:flex bg-purpple justify-between items-center py-5 px-8">
            <div class="flex flex-row items-center gap-4">
                <img src="image/logo.png" alt="Synapse Logo" class="w-10 h-10 rounded-lg">
                <div>
                    <p class="text-2xl text-white font-poppins font-bold">Synapse</p>
                    <p class="text-sm text-white/80 font-poppins">Platform pembelajaran neuroanestesi untuk pemahaman konseptual dan persiapan praktikum</p>
                </div>
            </div>
            <div class="flex flex-row gap-8">
                <a href="#" class="text-white font-poppins font-semibold hover:text-white/80 transition-colors border-b-2 border-white pb-1">Beranda</a>
                <a href="#" class="text-white font-poppins font-semibold hover:text-white/80 transition-colors">Tentang</a>
            </div>
        </nav>
    </div>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const menuIcon = document.getElementById('menuIcon');
        const closeIcon = document.getElementById('closeIcon');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            menuIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });
    </script>
</body>
</html>
